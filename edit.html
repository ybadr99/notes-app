<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />

    <title>edit page</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </div>

    <div class="actions">
      <div class="div actions__container actions__container--spaced">
        <a href="index.html">Home</a>
        <span id="update-at"></span>
      </div>
    </div>
    <div class="container">
      <input
        class="title-input"
        type="text"
        id="note-title"
        placeholder="Enter title"
      />

      <textarea
        name=""
        id="note-body"
        class="body-input"
        placeholder="Enter the body"
        cols="30"
        rows="10"
      ></textarea>
      <button class="button button--secondary" id="remove-note">
        remove note
      </button>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
      integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/scripts/notes-functions.js"></script>
    <script src="/scripts/edit-notes.js"></script>
  </body>
</html>
